{% layout default %}
<div class="container single-post">
  <article>
    <header style="margin-bottom:26px;">
      <h1 class="post-title" style="font-size:2.2rem;line-height:1.15; font-weight:800; margin:10px 0 14px;">{{ page.title }}</h1>
      <div class="post-meta" style="color:#9e9897; font-size:1.1em; margin-bottom:10px;">
        <span>{{ page.date | date: "%d %B %Y" }}</span>
        {%- if page.author -%} &nbsp;•&nbsp; <span>{{ page.author }}</span> {%- endif -%}
      </div>
      {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }}" class="single-post-img" style="width:100%; max-height:340px; object-fit:cover; border-radius:12px; margin:18px 0;"/>
      {% endif %}
    </header>
    <div class="post-content" style="font-size:1.22em; line-height:1.67;">
      {{ content }}
    </div>
  </article>
  <nav class="post-nav" style="margin:42px 0 30px;">
    {% if page.previous %}<a href="{{ page.previous.url }}">← Post anterior</a>{% endif %}
    {% if page.next %}<a href="{{ page.next.url }}" style="float:right;">Próximo post →</a>{% endif %}
  </nav>
</div>
